---
deployment:
  tasks:
    - source ~/.nvm/nvm.sh
    - nvm install 16
    - nvm use 16
    - export DEPLOYPATH=/home/naviyan2/public_html/instatrack
    - rm -rf $DEPLOYPATH/* 2>/dev/null || true
    - mkdir -p $DEPLOYPATH
    - /bin/cp -r * $DEPLOYPATH/
    - /bin/cp -r .env* $DEPLOYPATH/ 2>/dev/null || true
    - cd $DEPLOYPATH
    - npm install --production
    - NODE_ENV=production npm run build
    - echo "{\"apps\": [{\"name\": \"instatrack\", \"script\": \"server.js\", \"env\": {\"NODE_ENV\": \"production\", \"PORT\": 3000}}]}" > $DEPLOYPATH/ecosystem.config.js
    - pm2 delete instatrack || true
    - pm2 start ecosystem.config.js
